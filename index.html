<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-slate-100 text-slate-800 font-[Inter]">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">URL Shortener</h1>
            <p class="mt-2 text-slate-600">Create short, manageable links from long URLs.</p>
        </header>

        <main>
            <section class="bg-white p-6 rounded-xl shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">Shorten a Long URL</h2>
                <form id="shorten-form" class="flex flex-col sm:flex-row gap-4">
                    <input
                        type="url"
                        id="url-input"
                        placeholder="https://example.com/very/long/url/to/shorten"
                        required
                        class="flex-grow p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    />
                    <button
                        type="submit"
                        class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Shorten
                    </button>
                </form>
            </section>
            <section id="results-section" class="bg-white p-6 rounded-xl shadow-md hidden">
                <h2 class="text-2xl font-semibold mb-4">Your Shortened URLs</h2>
                <div id="results-container" class="space-y-4">
                </div>
            </section>
        </main>
        <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
